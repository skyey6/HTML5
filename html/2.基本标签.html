<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
    <!-- 标题标签 -->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>

    <!-- 段落标签 -->
    <p>枯藤老树昏鸦，</p>
    <p>小桥流水人家，</p>
    <p>古道西风瘦马。</p>
    <p>夕阳西下，</p>
    <p>断肠人在天涯。</p>

    <!-- 水平线标签 -->
    <hr>

    <!-- 换行标签 -->
    <p>枯藤老树昏鸦，<br>
        小桥流水人家，<br>
        古道西风瘦马。<br>
        夕阳西下，<br>
        断肠人在天涯。<br>
    </p>

    <!-- 字体样式标签 -->
    <strong>字体样式标签 hello</strong><br>
    <em>字体样式标签 hello</em><br>

    <!-- 特殊符号 -->
    <p>空    格</p><br>
    <p>空&nbsp;&nbsp;格</p><br>
    <p>&lt;&gt;</p><br>
    <p>&copy;</p>


</body>
</html>
