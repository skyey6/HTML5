<!-- DOCTYPE：告诉浏览器，使用哪种规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!-- meta：描述性标签，描述网站的一些信息 -->
    <!-- 一般用来作SEO(搜索引擎优化) -->
    <meta charset="UTF-8">
    <meta name="keywords" content="tky,learn,java,web,html">
    <meta name="description" content="这是一个学习网站">
    <!-- title：网页标题 -->
    <title>my first html</title>
</head>
<!-- body标签代表网页主体 -->
<body>
    <h1>hello,world!</h1>
</body>
</html>
