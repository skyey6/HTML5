<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C/C++</li>
    <li>PHP</li>
</ol>
<hr>
<!--无序列表-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C/C++</li>
    <li>PHP</li>
</ul>
<hr>
<!--自定义列表-->
<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>C/C++</dd>
    <dd>PHP</dd>

    <dt>地区</dt>
    <dd>北京</dd>
    <dd>上海</dd>
    <dd>广州</dd>
    <dd>深圳</dd>
</dl>

</body>
</html>
